apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin
  namespace: pgadmin
  labels:
    app: pgadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgadmin
  template:
    metadata:
      labels:
        app: pgadmin
    spec:
      containers:
        - name: pgadmin
          image: dpage/pgadmin4:9.12.0
          env:
            - name: TZ
              value: "Europe/Berlin"
            - name: PGADMIN_DEFAULT_EMAIL
              value: "admin@admin.com"
            - name: PGADMIN_DEFAULT_PASSWORD
              value: "admin"
            - name: PGADMIN_SERVER_JSON_FILE
              value: "/etc/pgadmin/servers.json"
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            initialDelaySeconds: 10
            httpGet:
              path: /misc/ping
              port: http
          readinessProbe:
            initialDelaySeconds: 10
            httpGet:
              path: /misc/ping
              port: http
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          volumeMounts:
            - name: servers-config
              mountPath: /etc/pgadmin
              readOnly: true
      volumes:
        - name: servers-config
          configMap:
            name: pgadmin-servers
            items:
              - key: servers.json
                path: servers.json

