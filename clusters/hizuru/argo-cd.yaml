apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd
  namespace: argo-cd
spec:
  project: default
  source:
    repoURL: https://github.com/Lichthagel/infra
    path: apps/argo-cd
    targetRevision: HEAD
    helm:
      parameters:
        - name: argo-cd.configs.params.server.disable.auth
          value: "true"
        - name: argo-cd.configs.params.server.insecure
          value: "true"
      valuesObject:
        hostnames:
          - argocd.licht
          - argocd.hizuru.licht
  destination:
    server: https://kubernetes.default.svc
    namespace: argo-cd
