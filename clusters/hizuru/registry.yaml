apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: registry
  namespace: argo-cd
spec:
  project: default
  source:
    repoURL: https://github.com/Lichthagel/infra
    path: apps/registry
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: registry
