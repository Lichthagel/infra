apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: shinobu-cert-manager
  namespace: argo-cd
spec:
  project: default
  source:
    repoURL: https://github.com/Lichthagel/infra
    path: apps/cert-manager
    targetRevision: HEAD
    helm:
      parameters:
        - name: caIssuer.enabled
          value: "true"
  destination:
    server: https://shinobu:6443
    namespace: cert-manager
